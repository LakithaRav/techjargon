[program:techjargon-gunicorn]
command = /var/www/techjargon_dev/shell/start.sh                                            ; Command to start app
user = www-data                                                                     ; User to run as
stdout_logfile = /var/www/techjargon_dev/techjargon-app/log/gunicorn_supervisor.log      ; Where to write log messages
redirect_stderr = true                                                              ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                                     ; Set UTF-8 as default encoding
