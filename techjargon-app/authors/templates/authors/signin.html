      clientID: 'QADeAHqjls_NxG6lnY_MQiqJ2wErFUpx'
    });


    $('#btn-login').click(function(e) {
      e.preventDefault();
      auth.authorize({

        responseType: 'code',
        redirectUri: 'http://127.0.0.1:3000/authors/callback/'
