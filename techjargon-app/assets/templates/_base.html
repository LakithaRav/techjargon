{% load static %}

<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}{% endblock %} TechJargon</title>

    <link rel="search" type="application/opensearchdescription+xml" title="TechJargon" href="{% static 'res/opensearch.xml' %}">

    <meta name="description" content="TechJargon is a leading technology index wiki, dedicated to obsessively new technical terms, reviewing new tech products, and breaking tech products and solutions.">
    <meta name="apple-mobile-web-app-title" content="TechJargon" />
    <meta name="keywords" content="technoloy, jargons, news, tech terms, dictionary, wiki, trending technologies">
    <meta property='og:site_name' value='TechJargon' /> {% block meta %}{% endblock %}

    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    <link rel="stylesheet" href="{% static 'styles/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}">
    <script src="{% static 'scripts/vendor/modernizr.js' %}"></script>
</head>

<body>
    <!--[if IE]><p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
    <header>
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="/">
                        <div class="jargon-logo">
                            <h1><strong>Tech</strong>Jargon</h1>
                        </div>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="navbar-newarticle">+ New Article</a></li>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li>
                            <ul class="navbar-social">
                                <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
    <footer>Â© 2017 TechJargon by Lakitha and Sons(future)</footer>
    <script>
        ! function(e, t, a, n, c, o) {
            e.GoogleAnalyticsObject = n, e[n] || (e[n] = function() {
                (e[n].q = e[n].q || []).push(arguments)
            }), e[n].l = +new Date, c = t.createElement(a), o = t.getElementsByTagName(a)[0], c.src = "https://www.google-analytics.com/analytics.js", o.parentNode.insertBefore(c, o)
        }(window, document, "script", "ga"), ga("create", "UA-XXXXX-X"), ga("send", "pageview")
    </script>
    <script src="{% static 'scripts/vendor.js' %}" src="scripts/vendor.js"></script>
    <script src="{% static 'scripts/plugins.js' %}" src="scripts/plugins.js"></script>
    <script src="{% static 'scripts/main.js' %}" src="scripts/main.js"></script>

    <!-- custom page specific js -->
    {% block javascript %} {% endblock %}

</body>

</html>
