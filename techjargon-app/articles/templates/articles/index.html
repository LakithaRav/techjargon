<div class="intro-box text-center">
	<input type="hidden" id="article-titles" value="{{ meta.titles }}">
	<p class="lead text-default text-center">Getting information off the Internet is like taking a drink from a fire hydrant</p>
	<!-- <h1 id="top-articles" class="lead"></h1> -->
	<form action="{% url 'articles:search'%}" method="get">
		<input type="text" name="q" id="top-articles" placeholder="" autocomplete="off"/>
	</form>
	<div class="text-muted animated fadeInDown">
		<i class="fa fa-arrow-up" aria-hidden="true"></i>
	</div>
	<div class="animated fadeInDown">

<div class="text-center tagcloud animated slideInUp" id="tags">
	{% for tag in tags %}
	<a class="" href="{% url 'articles:tags_detail' tag.slug %}" rel="{{ tag.weight }}">{{ tag.name }}</a>
	{% endfor %}
</div>

{% endblock %}

{% block javascript %}
<!-- jquery.tagcloud 0.0.1 -->
<script src="{% static 'jquery.tagcloud.js' %}"></script>

<script>
	$.fn.tagcloud.defaults = {
		size: {start: 9, end: 20, unit: 'pt'},
		color: {start: '#5bc0de', end: '#428bca'}
	};

	$(function () {
		$('#tags a').tagcloud();

		$('#search-box').css("visibility","hidden");

		var articles_str = '{{ meta.article_titles }}';
		var articles = articles_str.split(",");

		var typed = $("#top-articles").typed({
			strings: articles,
			typeSpeed: 100,
			startDelay: 10,
			shuffle: true,
			loop: true,
			loopCount: null,
			showCursor: false,
			backSpeed: 10,
			backDelay: 1800
		});

		$("#top-articles").on('click', function () {
			$(this).data('typed').reset();
			$(this).attr("placeholder", "Search")
			$(this).val(null);
      // $('#top-articles').replaceWith('<input type="text"  name="q" size="25"  id="top-articles" value=""/>');
      // $("#top-articles").focus();
		});

	});
</script>
{% endblock %}
